@(cards_lists: List[List[(String, Int)]], error: String)

@main("UNO"){
    <script src=@routes.Assets.versioned("javascripts/error_alert.js") type="text/javascript"></script>
    <script src=@routes.Assets.versioned("javascripts/place_card_click.js") type="text/javascript"></script>
    <script src=@routes.Assets.versioned("javascripts/create_image_html.js") type="text/javascript"></script>

    <center>
        @for(txt <- cards_lists) {
            @for((i,i2) <- txt) {
                <img src=@routes.Assets.versioned("images/" + i) alt='X' style='width:90px;height:128px;' onclick=placeCard_click(@i2)></img>
            }
            <br><br>
        }
        <br><br>
        @if(error != "") {
            <script type="text/javascript">
                errorAlert("@error");
            </script>
        }
        <table>
            <tr>
                <th>
                    <button type="button" onclick="window.location.href='@routes.HomeController.next()';" style="width:100px;height:25px;">
                        next player
                    </button>
                </th>
                <th>
                    <img src=@routes.Assets.versioned("images/take.png") onclick="window.location.href='@routes.HomeController.take()';" style="width:20px;height:20px;">
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <img src=@routes.Assets.versioned("images/undo.png") onclick="window.location.href='@routes.HomeController.undo()';" style="width:20px;height:20px;">
                    <img src=@routes.Assets.versioned("images/redo.png") onclick="window.location.href='@routes.HomeController.redo()';" style="width:20px;height:20px;">
                </th>
            </tr>
        </table>
    </center>
    }
