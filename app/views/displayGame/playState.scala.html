@(game_str: String, error: String)

@main("UNO"){
    <script src='@routes.Assets.versioned("javascripts/error_alert.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/place_card.js")' type="text/javascript"></script>

    <center>
        <h3 class="center" id="demo">
        @for(txt <- game_str.split("\n")) {
            @txt <br>
        }
        <br><br>
        @if(error != "") {
            <script type="text/javascript">
                errorAlert("@error");
            </script>
        }
        <table>
            <tr>
                <th>
                    <button type="button" onclick=placeCard() style="width:100px;height:25px;">
                        place
                    </button>
                </th>
                <th>
                    <input type="number" id="card_index" name="card_index" value="0" min="1" style="width:25px;height:19px;">
                </th>
            </tr>

            <tr>
                <th>
                    <button type="button" onclick="window.location.href='@routes.HomeController.next()';" style="width:100px;height:25px;">
                        next player
                    </button>
                </th>
                <th>
                    <img src="https://i.postimg.cc/br4JqprJ/take.png" onclick="window.location.href='@routes.HomeController.take()';" style="width:20px;height:20px;">
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <img src="https://i.postimg.cc/dVQ6kJSS/undo.jpg" onclick="window.location.href='@routes.HomeController.undo()';" style="width:20px;height:20px;">
                    <img src="https://i.postimg.cc/nzNSBNQ9/redo.jpg" onclick="window.location.href='@routes.HomeController.redo()';" style="width:20px;height:20px;">
                </th>
            </tr>
        </table>
    </center>
    }
