@()

<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/prestartState.css")">
</head>

@main("UNO"){
    <main class="preState">
        <script src='@routes.Assets.versioned("javascripts/create_game.js")' type="text/javascript"></script>
        <p>
            <form action="">
                <div class="input-field">
                  <input type="text" id="player1" required />
                  <label for="player1">Player 1:</label>
                </div>
            </form>
            <form action="">
                <div class="input-field">
                  <input type="text" id="player2" required />
                  <label for="player2">Player 2:</label>
                </div>
            </form>
            <button type="button" class="glow-on-hover" onclick=createGame()>
                Start the Game!
            </button>
        </p>
        <footer>
            <p>Created by: <a href="https://github.com/haasentimo">Timo Haas</a> and <a href="https://github.com/Bxnce">Bence Stuhlmann</a> - <a href=@routes.HomeController.about()>about</a></p>
        </footer>
    </main>
}
