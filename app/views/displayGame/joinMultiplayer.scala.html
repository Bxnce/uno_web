<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/prestartState.css")">
</head>

@main("UNO"){
    <main class="preState_Mult">
        <script src='@routes.Assets.versioned("javascripts/multiplayer.js")' type="text/javascript"></script>

        <div class="row mt-3">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="input-field">
                        <input type="text" id="player" required />
                        <label for="player1">Name:</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="input-field">
                        <input type="text" id="game_hash" required />
                        <label for="player1">Game Code:</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="glow-on-hover" id="join_multiplayer_game">
                        Join
                    </button>
                </div>
            </div>
        </div>


        <footer>
            <p>Created by: <a class="link" href="https://github.com/haasentimo">Timo Haas</a> and <a class="link" href="https://github.com/Bxnce">Bence Stuhlmann</a> - <a class="link" href=@routes.HomeController.about()>about</a></p>
        </footer>
    </main>
}
